  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f5f6fa; margin:0; }
    .wrap { max-width:1100px; margin:0 auto; padding:18px; }
    h1 { text-align:center; margin:8px 0 18px; }
    .logo { text-align:center; margin:16px 0 6px; }
    .logo img { width:200px; border-radius:8px; }
    .sheet { background:#fff; border-radius:12px; padding:14px; box-shadow:0 6px 20px rgba(20,20,50,0.06); margin-bottom:18px; }
    .sheet h2 { margin:0 0 10px 0; display:flex; align-items:center; gap:12px; }
    .controls { display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap; align-items:center; }
    button { padding:8px 10px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .add { background:#2563eb; color:white; }
    .export { background:#0ea5a4; color:white; }
    table { width:100%; border-collapse:collapse; overflow:auto; }
    th, td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; vertical-align:middle; }
    th { background:#fbfdff; position:sticky; top:0; }
    tr:hover { background:#fbfcff; }
    .actions button { margin-right:6px; padding:6px 8px; font-size:13px; }
    .edit { background:#10b981; color:white; border-radius:6px; }
    .delete { background:#ef4444; color:white; border-radius:6px; }
    input[type="text"], input[type="number"] { padding:6px; border-radius:6px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
    .inline-input { width:95%; padding:4px; }
    .searchbox input { padding:6px 8px; border-radius:8px; border:1px solid #ddd; }

    /* Password gate */
    .gate { position:fixed; inset:0; background:#0b0c10; color:#fff; display:flex; align-items:center; justify-content:center; z-index:9999; }
    .gate .panel { background:#111827; padding:24px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,0.4); text-align:center; }
    .gate h3 { margin:0 0 8px 0; }
    .gate input { width:100%; padding:10px; border-radius:8px; border:1px solid #374151; margin-top:8px; background:#0f172a; color:#fff; }
    .gate button { margin-top:12px; width:100%; background:#2563eb; color:#fff; }
    .err { color:#fca5a5; font-size:13px; height:16px; margin-top:6px; }
  
    .mneg { color:#b91c1c; font-weight:600; }
    .mwarn { color:#b45309; font-weight:600; }
    .mpos { color:#065f46; font-weight:600; }

</style>

    // ===== Password gate =====
    (function() {

      const err  = document.getElementById('err');
      const pw   = document.getElementById('pw');

      function openApp() {
        gate.style.display = 'none';
        app.style.display = 'block';
        sessionStorage.setItem('ev_ok', '1');
      }
      function check() {
        if (pw.value === PASS) openApp();
        else { err.textContent = "Napaƒçno geslo."; }
      }
      btn.onclick = check;
      // üëÅÔ∏è show/hide password
      const toggle = document.getElementById('togglePw');
      if (toggle) {
        toggle.onclick = () => {
          if (pw.type === 'password') { pw.type = 'text'; toggle.textContent = 'üôà'; }
          else { pw.type = 'password'; toggle.textContent = 'üëÅÔ∏è'; }

        pw.focus();
      };
      // Hook into existing openApp to show logout
      const _openApp = openApp;
      openApp = function(){

    const gun = Gun({ peers });

    const NAMESPACE = 'elektro_vinkovic_cene_materiala_v1';
    const initialData = {"GROBA": [{"ime": "Kabl 4x0,75", "nabavna": "", "prodajna": ""}, {"ime": "Kabl 3x1,5", "nabavna": "", "prodajna": ""}, {"ime": "Kabl 3x2,5", "nabavna": "", "prodajna": ""}, {"ime": "Kabl 5x1,5", "nabavna": "", "prodajna": ""}, {"ime": "Kabl 5x2,5", "nabavna": "", "prodajna": ""}, {"ime": "Kabl 4x6", "nabavna": "", "prodajna": ""}, {"ime": "Kabl 4x10", "nabavna": "", "prodajna": ""}, {"ime": "FTP CAT 5e", "nabavna": "", "prodajna": ""}, {"ime": "Kabl alarmni", "nabavna": "", "prodajna": ""}, {"ime": "Ozemljitvena ≈æica 10", "nabavna": "", "prodajna": ""}, {"ime": "Ozemljitvena ≈æica 6", "nabavna": "", "prodajna": ""}, {"ime": "Alkaten 20mm", "nabavna": "", "prodajna": ""}, {"ime": "Alkaten 25mm", "nabavna": "", "prodajna": ""}, {"ime": "Alkaten 32mm", "nabavna": "", "prodajna": ""}, {"ime": "Alkaten 40mm", "nabavna": "", "prodajna": ""}, {"ime": "Stigma 40", "nabavna": "", "prodajna": ""}, {"ime": "Stigma 50", "nabavna": "", "prodajna": ""}, {"ime": "Stigma 60", "nabavna": "", "prodajna": ""}, {"ime": "RBC cev 16 oran≈æna", "nabavna": "", "prodajna": ""}, {"ime": "RBC cev 16 siva", "nabavna": "", "prodajna": ""}, {"ime": "Doza ƒçrna", "nabavna": "", "prodajna": ""}, {"ime": "Doza 3M", "nabavna": "", "prodajna": ""}, {"ime": "Doza 4M", "nabavna": "", "prodajna": ""}, {"ime": "Doza 7M", "nabavna": "", "prodajna": ""}, {"ime": "Stikalni tablo", "nabavna": "", "prodajna": ""}, {"ime": "Omara 2 redna", "nabavna": "", "prodajna": ""}, {"ime": "Omara 3 redna", "nabavna": "", "prodajna": ""}, {"ime": "Omara 4 redna", "nabavna": "", "prodajna": ""}, {"ime": "Omara 5 redna", "nabavna": "", "prodajna": ""}], "FINA": [{"ime": "Varovalka C6", "nabavna": "", "prodajna": ""}, {"ime": "Varovalka C10", "nabavna": "", "prodajna": ""}, {"ime": "Varovalka C16", "nabavna": "", "prodajna": ""}, {"ime": "Varovalka C 20", "nabavna": "", "prodajna": ""}, {"ime": "Strom ≈°ina", "nabavna": "", "prodajna": ""}, {"ime": "Fid 30mA", "nabavna": "", "prodajna": ""}, {"ime": "Nosilec 1M", "nabavna": "", "prodajna": ""}, {"ime": "Nosilec 2M", "nabavna": "", "prodajna": ""}, {"ime": "Nosilec 3M", "nabavna": "", "prodajna": ""}, {"ime": "Nosilec 4M", "nabavna": "", "prodajna": ""}, {"ime": "Nosilec 7M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 1M_", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 2M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 3M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 4M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 7M", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo modul navadno", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo  modul menjalno", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo modul kri≈æno", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo modul ≈æaluzijsko", "nabavna": "", "prodajna": ""}, {"ime": "Vtiƒçnica modul 1M", "nabavna": "", "prodajna": ""}, {"ime": "Vtiƒçnica modul", "nabavna": "", "prodajna": ""}, {"ime": "Vtiƒçnica modul USB", "nabavna": "", "prodajna": ""}, {"ime": "Raz≈°iritveni modul za stikalo 2M", "nabavna": "", "prodajna": ""}, {"ime": "Blenda modul 1M", "nabavna": "", "prodajna": ""}, {"ime": " Pokrov za stikalo 1M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 1M_", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 2M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 3M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 4M", "nabavna": "", "prodajna": ""}, {"ime": "Okvir Soft 7M", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo modul navadno", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo  modul menjalno", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo modul kri≈æno", "nabavna": "", "prodajna": ""}, {"ime": "Stikalo modul ≈æaluzijsko", "nabavna": "", "prodajna": ""}, {"ime": "Vtiƒçnica modul 1M", "nabavna": "", "prodajna": ""}, {"ime": "Vtiƒçnica modul", "nabavna": "", "prodajna": ""}, {"ime": "Vtiƒçnica modul USB", "nabavna": "", "prodajna": ""}, {"ime": "Raz≈°iritveni modul za stikalo 2M", "nabavna": "", "prodajna": ""}, {"ime": "Blenda modul 1M", "nabavna": "", "prodajna": ""}, {"ime": " Pokrov za stikalo 1M", "nabavna": "", "prodajna": ""}], "LUCI": [{"ime": "Luƒç okrogla 6W_Vgaradna", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 9W_Vgaradna", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 12W_Vgaradna", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 18W_Vgaradna", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 6W_Nadomet", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 9W_Nadomet", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 12W_Nadomet", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç okrogla 18W_Nadomet", "nabavna": "", "prodajna": ""}, {"ime": "LED trak 5W/m", "nabavna": "", "prodajna": ""}, {"ime": "LED trak 10W/m", "nabavna": "", "prodajna": ""}, {"ime": "LED trak 20W/m", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç 120_Cenej≈°a", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç 150_Cenej≈°a", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç 120_Dra≈æja", "nabavna": "", "prodajna": ""}, {"ime": "Luƒç150_Dra≈æja", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}, {"ime": "Trafo", "nabavna": "", "prodajna": ""}]};

    const sheetsMeta = [
      { key: 'GROBA', title: 'GROBA MONTA≈ΩA' },
      { key: 'FINA',  title: 'FINA MONTA≈ΩA'  },
      { key: 'LUCI',  title: 'LUƒåI'          },
    ];

    const container = document.getElementById('sheetsContainer');
    const state = {};

    // Helper: create unique id
    function uid() { return Math.random().toString(36).slice(2)+Date.now().toString(36); }

    // Seed DB first time
    const root = gun.get(NAMESPACE);
    root.get('seeded').once(flag => {
      if (!flag) {
        sheetsMeta.forEach(s => {
          const coll = root.get(s.key);
          (initialData[s.key] || []).forEach((row, i) => {
            const id = uid();
            coll.get(id).put({ id, ...row, order: i+1, updatedAt: Date.now() });
          });
        });
        root.get('seeded').put(true);
      }
    });

    // Build UI
    function renderAll() {
      container.innerHTML = '';
      sheetsMeta.forEach(s => container.appendChild(renderSheet(s.key, s.title)));
    }

    function renderSheet(key, title) {
      const wrap = document.createElement('div');
      wrap.className = 'sheet';

      const header = document.createElement('div');
      header.className = 'controls';
      const h2 = document.createElement('h2'); h2.textContent = title; header.prepend(h2);

      const addBtn = document.createElement('button'); addBtn.className='add'; addBtn.textContent = '+ Dodaj material';
      addBtn.onclick = () => addRow(key);
      const exportBtn = document.createElement('button'); exportBtn.className='export'; exportBtn.textContent = 'Izvozi v CSV';
      exportBtn.onclick = () => exportCSV(key);

      const searchWrap = document.createElement('div'); searchWrap.className='searchbox';
      const searchInput = document.createElement('input'); searchInput.type='search'; searchInput.placeholder='I≈°ƒçi...';
      searchWrap.appendChild(searchInput);

      header.append(addBtn, exportBtn, searchWrap);
      wrap.appendChild(header);

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      ['IME IZDELKA','NABAVNA CENA','PRODAJNA CENA','MAR≈ΩA (‚Ç¨)','MAR≈ΩA (%)','Dejanje'].forEach(t => { const th=document.createElement('th'); th.textContent=t; trh.appendChild(th); });
      thead.appendChild(trh); table.appendChild(thead);
      const tbody = document.createElement('tbody'); tbody.id = 'tbody_'+key;
      table.appendChild(tbody); wrap.appendChild(table);

      searchInput.addEventListener('input', () => drawBody(key, searchInput.value));
      return wrap;
    }

    function drawBody(key, filter='') {
      const tbody = document.getElementById('tbody_'+key);
      if (!tbody) return;
      tbody.innerHTML = '';
      const rows = (state[key] || []).slice().sort((a,b)=> (a.order||0)-(b.order||0));
      rows.forEach((row, idx) => {
        const joined = (row.ime||'')+' '+(row.nabavna||'')+' '+(row.prodajna||'');
        if (filter && !joined.toLowerCase().includes(filter.toLowerCase())) return;
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = row.ime || ''; tr.appendChild(td1);
const td2 = document.createElement('td'); td2.textContent = row.nabavna || ''; tr.appendChild(td2);
const td3 = document.createElement('td'); td3.textContent = row.prodajna || ''; tr.appendChild(td3);
const nab = toNum(row.nabavna), pro = toNum(row.prodajna);
const mar = pro - nab; const pct = nab > 0 ? (mar / nab) * 100 : 0;
const td4 = document.createElement('td'); td4.textContent = fmtEUR.format(isFinite(mar) ? mar : 0);
const td5 = document.createElement('td'); td5.textContent = fmtPCT.format(isFinite(pct) ? pct : 0) + ' %';
let cls = pct < 10 ? 'mneg' : (pct < 20 ? 'mwarn' : 'mpos');
td4.className = cls; td5.className = cls; tr.appendChild(td4); tr.appendChild(td5);
        const tdAct = document.createElement('td'); tdAct.className='actions';
        const eBtn = document.createElement('button'); eBtn.className='edit'; eBtn.textContent='Uredi';
        eBtn.onclick = () => startEditRow(key, row, tr);
        const dBtn = document.createElement('button'); dBtn.className='delete'; dBtn.textContent='Izbri≈°i';
        dBtn.onclick = () => { if (confirm('Izbri≈°em vrstico?')) deleteRow(key, row.id); };
        tdAct.append(eBtn, dBtn); tr.appendChild(tdAct);
        tbody.appendChild(tr);
      });
    }

    function startListeners() {
      sheetsMeta.forEach(s => {
        const coll = root.get(s.key);
        state[s.key] = [];
        coll.map().on((data, id) => {
          if (!data) return;
          // Deleted rows come as null/undefined
          if (data && data.id) {
            // upsert
            const arr = state[s.key];
            const idx = arr.findIndex(r => r.id === id);
            const obj = { id, ime:data.ime||'', nabavna:data.nabavna||'', prodajna:data.prodajna||'', order: data.order||0, updatedAt:data.updatedAt||0 };
            if (idx>=0) arr[idx] = obj; else arr.push(obj);
          }
          drawBody(s.key);
        });
      });
    }

    function addRow(key) {
      const ime = prompt('Ime izdelka:'); if (ime===null) return;
      const nabavna = prompt('Nabavna cena (‚Ç¨):', ''); if (nabavna===null) return;
      const prodajna = prompt('Prodajna cena (‚Ç¨):', ''); if (prodajna===null) return;
      const id = uid();
      const order = (state[key]||[]).reduce((m,r)=>Math.max(m, Number(r.order||0)), 0) + 1;
      root.get(key).get(id).put({ id, ime, nabavna, prodajna, order, updatedAt: Date.now() });
    }

    function startEditRow(key, row, tr) {
      tr.innerHTML = '';
      ['ime','nabavna','prodajna'].forEach(k => {
        const td = document.createElement('td');
        const input = document.createElement('input'); input.className='inline-input'; input.value = row[k]||''; input.dataset.key=k;
        td.appendChild(input); tr.appendChild(td);
      });
      const tdAct = document.createElement('td');
      const saveB = document.createElement('button'); saveB.className='edit'; saveB.textContent='Shrani';
      saveB.onclick = () => {
        const inputs = tr.querySelectorAll('input');
        const payload = {}; inputs.forEach(i => payload[i.dataset.key] = i.value);
        payload.updatedAt = Date.now();
        root.get(key).get(row.id).put(payload);
      };
      const cancelB = document.createElement('button'); cancelB.className='delete'; cancelB.textContent='Prekliƒçi';
      cancelB.onclick = () => drawBody(key);
      tdAct.append(saveB, cancelB); tr.appendChild(tdAct);
    }

    function deleteRow(key, id) {
      // GUN nima hard-delete; nastavimo null (undef) in pustimo listenerju, da skrije.
      root.get(key).get(id).put(null);
      // tudi lokalno odstranimo
      state[key] = (state[key]||[]).filter(r => r.id !== id);
      drawBody(key);
    }

    function exportCSV(key) {
      const rows = (state[key]||[]).slice().sort((a,b)=> (a.order||0)-(b.order||0));
      const lines = [];
      lines.push(csvLine(['IME IZDELKA','NABAVNA CENA','PRODAJNA CENA']));
      rows.forEach(r => lines.push(csvLine([r.ime||'', r.nabavna||'', r.prodajna||''])));
      const csv = lines.join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download= key + '.csv';
      document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
    }
    function csvLine(arr) {
      return arr.map(s => {
        s = String(s ?? '');
        return (s.includes('"')||s.includes(',')||s.includes('\n')) ? '"'+s.replace(/"/g,'""')+'"' : s;
      }).join(',');
    }

    
    // Helpers for number parsing/formatting
    const fmtEUR = new Intl.NumberFormat('sl-SI', { style: 'currency', currency: 'EUR', minimumFractionDigits: 2, maximumFractionDigits: 2 });
    const fmtPCT = new Intl.NumberFormat('sl-SI', { minimumFractionDigits: 1, maximumFractionDigits: 1 });
    function toNum(v) {
      if (v == null) return 0;
      const s = String(v).replace(/\s+/g,'').replace(',', '.').replace(/[^0-9.\-]/g,'');
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }

    renderAll();
    startListeners();
  </script>
</body>
</html>
